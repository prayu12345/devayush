<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .birthday-card {
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            animation: fadeIn 2s ease infinite;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
            animation: slideInLeft 1.5s ease infinite;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            animation: slideInRight 1.5s ease infinite;
        }

        .message {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        .author {
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <img src="https://thumbs.dreamstime.com/b/colorful-happy-birthday-cupcakes-candles-spelling-148323072.jpg" alt="Birthday Balloons" class="animate">
        <h1 class="animate">Happy Birthday!</h1>
        <p class="animate">Wishing you a day filled with joy, laughter, and all the happiness in the world.</p>
        <p class="message">Have a fantastic day!</p>
        <p class="author">by ayush</p>
    </div>
</body>
