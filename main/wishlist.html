<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            overflow: hidden;
            position: relative;
        }

        .message {
            position: absolute;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .message {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <script>
        const wishes = [
            "Happy Birthday! Have a fantastic day!",
            "Wishing you a day filled with love and joy!",
            "May all your dreams and wishes come true today!",
            "Sending you lots of love on your special day!",
            "Cheers to another year of amazing adventures!",
            "May your birthday be as wonderful as you are!",
            "Here's to celebrating you today and always!",
            "Happy Birthday! Enjoy every moment of your day!",
            "Wishing you happiness, health, and prosperity!",
            "You deserve all the love and happiness in the world!"
            // Add more birthday wishes as needed
        ];

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function showRandomBirthdayMessage() {
            const randomIndex = Math.floor(Math.random() * wishes.length);
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.style.left = `${Math.random() * (window.innerWidth - 200)}px`; // Adjust 200 for message width
            messageDiv.style.top = `${Math.random() * (window.innerHeight - 100)}px`; // Adjust 100 for message height
            messageDiv.style.backgroundColor = getRandomColor(); // Set random background color
            messageDiv.innerHTML = `<h1>Birthday Wishes</h1><p>${wishes[randomIndex]}</p>`;
            document.body.appendChild(messageDiv);
        }

        // Show random birthday messages every 2 seconds
        setInterval(showRandomBirthdayMessage, 2000);
    </script>
</body>
</html>
